<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNA-seq Results</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .nav-tab {
            flex: 1;
            padding: 16px 20px;
            text-align: center;
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-bottom: 3px solid transparent;
        }
        
        .nav-tab:hover {
            background: #f1f5f9;
            color: #475569;
        }
        
        .nav-tab.active {
            color: #16a34a;
            border-bottom-color: #16a34a;
            background: white;
        }
        
        .nav-tab span.icon { font-size: 18px; }
        
        .header {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 { font-size: 24px; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 14px; }
        
        .content { padding: 30px; }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .search-box input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #16a34a;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary { background: #16a34a; color: white; }
        .btn-primary:hover { background: #15803d; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .status-box {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .status-box.success { background: #f0fdf4; border: 1px solid #bbf7d0; }
        .status-box.pending { background: #fef3c7; border: 1px solid #fde68a; }
        .status-box.error { background: #fef2f2; border: 1px solid #fecaca; }
        .status-box.loading { background: #f3f4f6; border: 1px solid #e5e7eb; }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-title { font-size: 18px; font-weight: 600; }
        
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .badge-completed { background: #dcfce7; color: #15803d; }
        .badge-pending { background: #fef3c7; color: #b45309; }
        .badge-processing { background: #dbeafe; color: #1d4ed8; }
        .badge-failed { background: #fecaca; color: #b91c1c; }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }
        
        .info-label { font-size: 12px; color: #6b7280; }
        .info-value { font-weight: 600; color: #374151; margin-top: 4px; }
        
        .files-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #374151;
        }
        
        .file-list { display: flex; flex-direction: column; gap: 12px; }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #f9fafb;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }
        
        .file-item:hover { background: #f3f4f6; }
        
        .file-info { display: flex; align-items: center; gap: 12px; }
        
        .file-icon {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .file-icon.csv { background: #dcfce7; }
        .file-icon.xlsx { background: #dbeafe; }
        .file-icon.pdf { background: #fef3c7; }
        
        .file-name { font-weight: 500; color: #374151; }
        .file-size { font-size: 13px; color: #6b7280; }
        
        .file-actions { display: flex; gap: 8px; }
        
        .btn-small {
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-download { background: #2563eb; color: white; }
        .btn-download:hover { background: #1d4ed8; }
        
        .btn-view { background: #6b7280; color: white; }
        .btn-view:hover { background: #4b5563; }
        
        .folder-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .folder-link:hover { background: #15803d; }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6b7280;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #d1d5db;
            border-top-color: #16a34a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media (max-width: 600px) {
            .nav-tabs { flex-wrap: wrap; }
            .nav-tab { 
                flex: 1 1 33%;
                padding: 12px 8px;
                font-size: 12px;
            }
            .nav-tab span.label { display: none; }
            .nav-tab span.icon { font-size: 20px; }
            .search-box { flex-direction: column; }
            .info-grid { grid-template-columns: 1fr; }
            .file-item { flex-direction: column; align-items: flex-start; gap: 12px; }
            .file-actions { width: 100%; }
            .file-actions .btn-small { flex: 1; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Navigation Tabs -->
            <nav class="nav-tabs">
                <a href="index.html" class="nav-tab">
                    <span class="icon">üì§</span>
                    <span class="label">Upload</span>
                </a>
                <a href="status.html" class="nav-tab">
                    <span class="icon">üìä</span>
                    <span class="label">Status</span>
                </a>
                <a href="results.html" class="nav-tab active">
                    <span class="icon">üìÅ</span>
                    <span class="label">Results</span>
                </a>
            </nav>
            
            <div class="header">
                <h1>üìÅ Download Results</h1>
                <p>Download your RNA-seq analysis results</p>
            </div>
            
            <div class="content">
                <div class="search-box">
                    <input type="text" id="jobId" placeholder="Enter Job ID (e.g., job_20251205_143022)">
                    <button class="btn btn-primary" id="searchBtn" onclick="loadResults()">
                        Load Results
                    </button>
                </div>
                
                <div id="results">
                    <div class="empty-state">
                        <p style="font-size: 48px; margin-bottom: 16px;">üìÅ</p>
                        <p>Enter a Job ID to view and download results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // UPDATE THIS URL after deploying Apps Script
        const API_URL = 'https://script.google.com/macros/s/AKfycbxfSjbhX4dqAtptYecF-9zpAtKYSswn2cJQT0n28ndeZzwZRsBM0X_gaNH3f3AHmIbu4w/exec';
        
        // Check URL params
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const jobId = params.get('job_id');
            if (jobId) {
                document.getElementById('jobId').value = jobId;
                loadResults();
            }
        };
        
        document.getElementById('jobId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadResults();
        });
        
        async function loadResults() {
            const jobId = document.getElementById('jobId').value.trim();
            const results = document.getElementById('results');
            const btn = document.getElementById('searchBtn');
            
            if (!jobId) {
                alert('Please enter a Job ID');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>';
            results.innerHTML = '<div class="status-box loading" style="text-align:center;"><span class="spinner"></span> Loading...</div>';
            
            try {
                // Get status
                const statusRes = await fetch(`${API_URL}?action=get_job_status&job_id=${encodeURIComponent(jobId)}`);
                const statusData = await statusRes.json();
                
                if (statusData.error) throw new Error(statusData.error);
                
                // Get files
                const filesRes = await fetch(`${API_URL}?action=list_results&job_id=${encodeURIComponent(jobId)}`);
                const filesData = await filesRes.json();
                
                renderResults(jobId, statusData, filesData);
                
            } catch (error) {
                results.innerHTML = `
                    <div class="status-box error">
                        <div class="status-title">‚ùå Error</div>
                        <p style="margin-top:10px;">${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Load Results';
            }
        }
        
        function renderResults(jobId, status, files) {
            const results = document.getElementById('results');
            const statusClass = {
                'completed': 'success',
                'processing': 'pending',
                'pending': 'pending',
                'failed': 'error'
            }[status.status] || 'pending';
            
            const statusIcon = {
                'completed': '‚úÖ',
                'processing': '‚è≥',
                'pending': 'üïê',
                'failed': '‚ùå'
            }[status.status] || '‚ùì';
            
            let html = `
                <div class="status-box ${statusClass}">
                    <div class="status-header">
                        <span class="status-title">${jobId}</span>
                        <span class="badge badge-${status.status}">${statusIcon} ${status.status}</span>
                    </div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Stage</div>
                            <div class="info-value">${status.stage || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Progress</div>
                            <div class="info-value">${status.progress || 0}%</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Files</div>
                            <div class="info-value">${status.total_files || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
            
            if (files.files && files.files.length > 0) {
                html += `<h3 class="files-title">üìÅ Result Files (${files.files.length})</h3><div class="file-list">`;
                
                const icons = {
                    'csv': { icon: 'üìä', class: 'csv' },
                    'xlsx': { icon: 'üìó', class: 'xlsx' },
                    'pdf': { icon: 'üìï', class: 'pdf' },
                    'html': { icon: 'üåê', class: 'xlsx' },
                    'txt': { icon: 'üìù', class: 'csv' }
                };
                
                for (const file of files.files) {
                    const ext = file.name.split('.').pop().toLowerCase();
                    const iconInfo = icons[ext] || { icon: 'üìÑ', class: '' };
                    const size = formatSize(file.size);
                    
                    // Direct download URL format for Google Drive
                    const downloadUrl = file.download_url || `https://drive.google.com/uc?export=download&id=${file.id}`;
                    const viewUrl = file.view_url || `https://drive.google.com/file/d/${file.id}/view`;
                    
                    html += `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-icon ${iconInfo.class}">${iconInfo.icon}</div>
                                <div>
                                    <div class="file-name">${file.name}</div>
                                    <div class="file-size">${size}</div>
                                </div>
                            </div>
                            <div class="file-actions">
                                <a href="${viewUrl}" target="_blank" class="btn btn-small btn-view">üëÅ View</a>
                                <a href="${downloadUrl}" class="btn btn-small btn-download" download="${file.name}">‚¨á Download</a>
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
                
                if (files.results_folder_url) {
                    html += `<a href="${files.results_folder_url}" target="_blank" class="folder-link">üìÇ Open All in Google Drive</a>`;
                }
            } else if (status.status === 'completed') {
                html += '<div class="empty-state"><p>No files found. They may still be uploading.</p></div>';
            } else if (status.status === 'processing') {
                html += '<div class="empty-state"><p>‚è≥ Analysis in progress...</p><p style="margin-top:8px;font-size:14px;">Results will appear when complete.</p></div>';
            }
            
            results.innerHTML = html;
        }
        
        function formatSize(bytes) {
            if (!bytes) return '';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
    </script>
</body>
</html>
